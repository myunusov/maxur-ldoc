architect:
  - myunusov
docker:
  image: "maxur/maxur-dev"
decrypt:
  settings.xml: "repo/settings.xml.asc"
  pubring.gpg: "repo/pubring.gpg.asc"
  secring.gpg: "repo/secring.gpg.asc"

merge:
  script: |
    mvn clean install
deploy:
  script: |
    mvn clean install
    mvn site com.github.github:site-maven-plugin:site --settings /home/r/settings.xml -Denv=prod -Psite,debug,gh-pages

release:
  script: |
    mvn versions:set "-DnewVersion=${tag}" -Denv=prod
    git commit -am "${tag}"
    mvn site com.github.github:site-maven-plugin:site --settings /home/r/settings.xml -Denv=prod -Psite,debug,gh-pages
    mvn clean deploy --settings /home/r/settings.xml -Denv=prod -Pmaxur,sonatype,debug,-announcement
